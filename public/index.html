<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.min.css"/>
</head>
<body>

<section class="section">
    <div class="container">
        <h1 class="title">
            Hi! I am <span id="title">...</span> :)
        </h1>
        <p class="subtitle">
            Crash me!
        </p>
        <div class="block">
            Pick your weapon:
        </div>
        <div class="buttons">
            <button class="button" onclick="crashmeSimulation.memoryCrash()">Allocate objects</button>
            <button class="button" onclick="crashmeSimulation.domCrash()">Create many DOM elements</button>
            <button class="button" onclick="crashmeSimulation.recursiveCrash()">Execute an infinite recursion</button>
            <button class="button" onclick="crashmeSimulation.loopCrash()">Execute an infinite loop</button>
        </div>
        <div class="block is-hidden" id="crashes-block">
            <div class="block">
                Crashes:
            </div>
            <table class="table" id="crashes-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                    <th>Last active</th>
                    <th>Memory report</th>
                </tr>
                </thead>
                <tbody id="crashes-body">

                </tbody>
            </table>
            <div class="buttons">
                <button class="button is-danger" id="deleteCrashes">Delete all</button>
            </div>
        </div>
    </div>
</section>


<script src="dist/bundle.js"></script>
<script src="crash-simulation.js"></script>
<script src="app.js" type="module"></script>

</body>
</html>
