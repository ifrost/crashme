<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.min.css"/>
</head>
<body>

<section class="section">
    <div class="container">
        <h1 class="title" id="title">
           Click anywhere on the to initialize...
        </h1>
        <div id="main" class="is-hidden">
            <p class="subtitle">
                Crash me!
            </p>
            <div class="block">
                Pick your weapon:
            </div>
            <div class="buttons">
                <button id="btn-mem" class="button">Allocate objects</button>
                <button id="btn-dom" class="button">Create many DOM elements</button>
                <button id="btn-rec" class="button">Execute an infinite recursion</button>
                <button id="btn-loop" class="button">Execute an infinite loop</button>
            </div>
            <div class="block is-hidden" id="crashes-block">
                <div class="block">
                    Crashes:
                </div>
                <table class="table" id="crashes-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>URL</th>
                        <th>Last active</th>
                        <th>Memory report</th>
                    </tr>
                    </thead>
                    <tbody id="crashes-body">

                    </tbody>
                </table>
                <div class="buttons">
                    <button class="button is-danger" id="deleteCrashes">Delete all</button>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="/app.js" type="module"></script>

</body>
</html>
